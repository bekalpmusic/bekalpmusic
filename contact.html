<form action="https://formspree.io/f/mgvypqlv" method="POST" enctype="multipart/form-data">
  <label for="name">Ad Soyad (isteğe bağlı)</label>
  <input type="text" id="name" name="name" placeholder="Adınız">

  <label for="email">E-posta</label>
  <input type="email" id="email" name="email" placeholder="ornek@mail.com" required>

  <label for="phone">Telefon Numarası</label>
  <input type="tel" id="phone" name="phone" placeholder="+90 5XX XXX XX XX">

  <label for="message">Mesajınız</label>
  <textarea id="message" name="message" placeholder="Nasıl yardımcı olabilirim?" required></textarea>

  <label for="file">Şarkınızın demosu (.mp3 veya .wav)</label>
  <input type="file" id="file" name="file" accept=".mp3,.wav" required>

  <button type="submit">Gönder</button>
</form>
